<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="resources/css/a.css"/>
    <title>Rental</title>
</h:head>


<h:body>
    <div class="box">
        <img class = "car-image" src="11.jpg" alt=""/>
        <h:form>
        <div class="form" >
            <span class="title1">
						Точки проката по всему миру
            </span>
           

            <div class="input">
            <h:outputLabel for="login">Логин
             <h:inputText validatorMessage="Введите логин"
                         id="login" value="#{customerBean.customer.login}">
                <f:validateRequired/>
                </h:inputText>
            </h:outputLabel>
            </div>
            <div class="input">
                <h:outputLabel for="password">Пароль
                    <h:inputSecret validatorMessage="Введите пароль"
                                   id="password"
                                   value="#{customerBean.customer.password}">
                        <f:validateRequired/>
                    </h:inputSecret>
                </h:outputLabel>
             </div>
            <div class="bttn">
            <h:commandButton styleClass="button"
                             id="submit-button" value="Поехали"
                             action="#{customerBean.validateCustomerLogin}"/>
             </div>
        </div>
        </h:form>
    </div>
</h:body>
</html>
